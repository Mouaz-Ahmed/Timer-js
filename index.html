<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMER</title>
    <link rel="stylesheet" href="./style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=El+Messiri&family=Roboto:wght@300;400;700&family=Rosario:wght@300&family=Varela+Round&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main_container">
        <div class="container">
            <div class="h1">
                <h1>Count Down</h1>
            </div>
            <div class="timer">

                <h2 id="min">0</h2>
                <h2>:</h2>
                <h2 id="sec">0</h2>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button id="btn1" class="btn" onclick="start()">Start</button>
        <button id="btn2" class="btn" onclick="stop()">Stop</button>
    </div>



    <script src="./app.js"></script>
</body>

</html>
